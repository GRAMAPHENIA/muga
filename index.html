<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUGA</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container"></div>
    </header>

    <main>
      <section class="grid-section">
        <div class="grid-container">
          <div class="grid-item" id="item-1">
            <img src="assets/M.svg" alt="M" class="m-logo" />
          </div>
          <div class="right-column">
            <div class="grid-item" id="box-1">
              <!-- Título oculto visualmente pero accesible para lectores de pantalla y SEO -->
              <h1 class="visually-hidden">MUGA</h1>
              <!-- SVG con la fuente Koulen desde Figma -->
              <img src="assets/MUGA-title.svg" alt="MUGA" class="muga-title" />
            </div>
            <div class="grid-item" id="box-2">2</div>
            <div class="grid-item" id="box-3">
              3
            </div>
            <div class="grid-item" id="box-4">
              <div class="top-row">
                <span class="badge">servicios</span>
                <h2 class="service-title">Diseño gráfico</h2>
              </div>
              <div class="bottom-row">
                <p class="service-description">Un estudio que ve el diseño como forma y función, pensado para comunicar con claridad.</p>
                <a href="#" class="know-more-btn">Saber más</a>
                
              </div>
            </div>
            <div class="grid-item" id="box-5">5</div>
          </div>
        </div>
      </section>

      <section class="content">
        <div class="container">seccion</div>
      </section>
    </main>

    <footer>
      <div class="container">footer</div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
